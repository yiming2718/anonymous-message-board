<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>匿名留言板</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // 強制刷新 CSS
        let link = document.querySelector("link[rel='stylesheet']");
        link.href = link.href.split("?")[0] + "?v=" + new Date().getTime();
    </script>
</head>
<body>
    <div class="container">
        <h1>匿名留言板</h1>
        <input type="text" id="name" placeholder="你的名字 (可留空)">
        <br>
        <textarea id="content" placeholder="寫點什麼..."></textarea>
        <br>
        <button onclick="sendMessage()">送出</button>
        <br>
        <h2>留言：</h2>
        <ul id="messages"></ul>
    </div>

    <script>
        const API_URL = "https://anonymous-message-board-lqinersji-yimings-projects-245a6f94.vercel.app/messages";

        async function sendMessage() {
            const name = document.getElementById("name").value.trim();
            const content = document.getElementById("content").value.trim();

            if (!content) {
                alert("留言內容不能為空！");
                return;
            }

            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name, content }),
                });

                if (!response.ok) throw new Error("留言發送失敗");

                document.getElementById("content").value = "";
                loadMessages();
            } catch (error) {
                console.error("Error sending message:", error);
                alert("留言發送失敗，請稍後再試！");
            }
        }

        async function loadMessages() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error("無法載入留言");

                const messages = await response.json();
                const messagesList = document.getElementById("messages");

                messagesList.innerHTML = messages
                    .map(m => `<li><strong>${m.name || "匿名"}:</strong> ${m.content}</li>`)
                    .join("");
            } catch (error) {
                console.error("Error loading messages:", error);
            }
        }

        loadMessages();
    </script>
</body>
</html>
