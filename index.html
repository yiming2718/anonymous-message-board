<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <title></title> -->
  <style>
    body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f7f7f7;
  color: #333;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  flex-direction: column;
  text-align: center;
}

h2 {
  color: #0f4c81;
  font-size: 1.8rem;
  margin-bottom: 10px;
}

.container {
  background-color: #ffffff;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
  width: 90%;
  max-width: 480px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  text-align: left;
}

.container:hover {
  transform: translateY(-2.5px);
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
}

label {
  font-size: 16px;
  margin-bottom: 8px;
  display: block;
  color: #555;
  font-weight: bold;
}

input, textarea {
  width: calc(100% - 24px);
  padding: 12px;
  margin-bottom: 10px;
  border-radius: 6px;
  border: 1px solid #ddd;
  font-size: 16px;
  background-color: #f7f7f7;
}

textarea {
  resize: vertical;
  min-height: 80px;
}

button {
  padding: 12px;
  border-radius: 6px;
  border: none;
  background-color: #4CAF50;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
  width: 100%;
}

button:hover {
  background-color: #45a049;
}

/* 留言區 */
.messages {
  margin-top: 20px;
  max-width: 480px;
  width: 90%;
  max-height: 300px;
  overflow-y: auto;
  border: 1px solid #ddd;
  border-radius: 6px;
  padding: 10px;
  background: #fff;
  text-align: left;
}

.message {
  border-bottom: 1px solid #eee;
  padding: 8px;
  font-size: 14px;
}

.message:last-child {
  border-bottom: none;
}

.message strong {
  color: #0f4c81;
}

  </style>
  <script>
    // 防止連點的變數
let isSubmitting = false;

// 提交留言到 Google Sheets
function submitMessage() {
  if (isSubmitting) return; // 如果已經在送出，不做任何事，避免重複留言
  isSubmitting = true;

  let name = document.getElementById('name').value.trim();
  const message = document.getElementById('message').value.trim();
  const submitButton = document.querySelector('button');

  // 如果名稱欄位為空，設為 "匿名"
  if (!name) {
    name = "匿名";
  }

  // 檢查留言內容是否為空
  if (!message) {
    alert("🐾 嗷嗚🥺~ 不寫些什麼給我ㄇ(x");
    isSubmitting = false; // 讓按鈕恢復可點擊狀態
    return;
  }

  // 禁用送出按鈕，防止多次點擊
  submitButton.disabled = true;
  submitButton.innerText = "🐾 送出中...";

  // 發送到 GAS
  google.script.run.withSuccessHandler(() => {
    alert('🐾 嗷耶～ 成功了!');
    
    // 清空輸入欄位
    document.getElementById('name').value = '';
    document.getElementById('message').value = '';

    // 恢復送出按鈕
    setTimeout(() => {
      submitButton.disabled = false;
      submitButton.innerText = "送出留言";
      isSubmitting = false;
    }, 1000); // 1秒後恢復，防止短時間連續點擊
  }).submitToSheet(name, message);
}

  </script>
</head>
<body>
  <h2>🐾 嗷嗷～匿名留言板跑起來了！🚀</h2>

  <div class="container">
    <label for="name">你的暱稱或推名：</label>
    <input type="text" id="name" placeholder="🐾 請留我知道的名字嗷(可留空匿名)">

    <label for="message">嗷嗷嗷~留言給窩吧~：</label>
    <textarea id="message" placeholder="🐾 寫些什麼嗷！" required></textarea>

    <button onclick="submitMessage()">送出留言</button>
  </div>

  <!-- <div class="messages" id="messages"> -->
    <!-- 這裡會顯示留言 -->
  <!-- </div> -->
</body>

</html>
